<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Weather App</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <!--Navbar-->
            <nav class="light-blue lighten-2" role="navigation">
                <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Weather App</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="https://bkalan011.github.io/bart-portfolio/">Bart Kalanski Portfolio</a></li>
                    </ul>
                </div>
            </nav>
            <!--Working Zone-->
            <div class="section no-pad-bot" id="index-banner">
                <div class="container searchContainer" id="searchContainer">
                    <br><br>
                    <div class="search card card-body" id="rst">
                        <h1 class="header center amber-text text-darken-1">Browse For Your Weather Location</h1>
                        <div class="row ">
                            <div class="input-field col s8 offset-s2">
                                <input placeholder="Manchester" id="searchUser" type="text" class="orange-text form-control">
                                <label for="searchUser" class="amber-text">Enter Your Location</label>
                            </div>
                            <div id="profile"></div>
                        </div>
                        <div class="row center" id="content">

                        </div>
                        <div class="row center">
                            <button id="submit" class="btn-large waves-effect waves-light orange darken-3">Submit</button>
                            <button onclick="myButton()" id="reset" class="btn-large waves-effect waves-light orange darken-3">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><br><br>

        <!--Footer-->
        <footer class="page-footer red lighten-1"><br>
            <div class="footer-copyright red darken-1">
                <div class="container">
                    Made by Bart Kalanski
                </div>
            </div>
        </footer id="footer">
    </div>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="fetch.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>

</body>

</html>
